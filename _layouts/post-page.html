---
layout: marketing-template/default
---
<article class="post container">

  <header class="post-header">
    <div class="row mb-5">
      <div class="col-lg-6 offset-lg-3">
        <div class="text-center mb-xl-7 my-4">
          <h2 class="h1 mb-3">{{ page.title }}</h2>
          <p class="mb-0">{{ page.excerpt }}</p>
        </div>
      </div>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
