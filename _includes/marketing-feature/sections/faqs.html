{% if page.faqs %}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
    {% for faq in page.faqs.items %}
      {% unless forloop.first %},{% endunless %}
      {
        "@type": "Question",
        "name": {{ faq.question | jsonify }},
        "acceptedAnswer": {
          "@type": "Answer",
          "text": {{ faq.answer | jsonify }}
        }
      }
    {% endfor %}
    ]
  }
</script>
<section id="faqs" class="py-5 py-md-7 mb-7">
  <div class="container">
    {% if page.faqs.title %}
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold">{{ page.faqs.title }}</h2>
    </div>
    {% endif %}
    <div class="row g-4">
      {% for faq in page.faqs.items %}
      <div class="col-md-6">
        <div class="accordion accordion-flush" id="faq-accordion-{{ forloop.index }}">
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading-{{ forloop.index }}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ forloop.index }}" aria-expanded="false" aria-controls="collapse-{{ forloop.index }}">
                {{ faq.question }}
              </button>
            </h2>
            <div id="collapse-{{ forloop.index }}" class="accordion-collapse collapse" aria-labelledby="heading-{{ forloop.index }}">
              <div class="accordion-body">
                {{ faq.answer }}
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endif %}
