<section class="py-7 py-md-9 {{ include.bg }}">
  <div class="container">
    <div class="row g-5 align-items-center {% if include.reverse %}flex-md-row-reverse{% endif %}">
      <div class="col-md-6">
        <h3 class="fw-bold mb-3">{{ include.heading }}</h3>
        <p class="lh-lg">{{ include.text }}</p>
      </div>
      {% if include.image %}
      <div class="col-md-6 text-center">
        <img src="{{ include.image }}" class="img-fluid" alt="{{ include.heading }} illustration" />
      </div>
      {% endif %}
    </div>
  </div>
</section>
