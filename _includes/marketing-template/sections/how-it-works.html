<section class="how-it-works py-5 py-md-7 bg-light">
  <div class="container">
    <!-- Section Header -->
    <div class="text-center mb-5 pb-3">
      <h2 class="display-5 fw-bold mb-4">{{ page.how_it_works.title }}</h2>
    </div>
    
    <!-- Steps -->
    <div class="row">
      {% for step in page.how_it_works.steps %}
        <div class="col-md-4 mb-4 mb-md-0">
          <div class="card h-100 border-0 shadow-sm rounded-4">
            {% if step.image %}
              <div class="card-img-top overflow-hidden">
                <img src="{{ step.image }}" class="img-fluid rounded-top-4" alt="Step {{ step.number }}">
              </div>
            {% endif %}
            
            <div class="card-body p-4 p-lg-5">
              <div class="step-number bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-4">
                {{ step.number }}
              </div>
              <h3 class="fs-4 fw-semibold mb-3">{{ step.title }}</h3>
              <p>{{ step.description }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
  .step-number {
    width: 50px;
    height: 50px;
    font-size: 20px;
    font-weight: bold;
  }
</style>
